    /* object-fit: cover;
      대체 콘텐츠의 가로세로비를 유지하면서, 요소 콘텐츠 박스를 가득 채웁니다. 
      서로의 가로세로비가 일치하지 않으면 객체 일부가 잘려나갑니다. */
    video, .people2 {
      object-fit: cover;
    }
    .people3, .people4, .people5 {
      object-fit: cover;
      width: 50%;
    }

  </style>
